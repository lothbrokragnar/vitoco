<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <!-- Hace la referencia o llamada al archivo con los estilos CSS para darle formato al documento-->
    <link rel="stylesheet" href="./style.css">
    <!-- Hace la referencia o llamada al archivo de JavaScript para desplegar el mensaje al presionar el botón Ingresar Datos-->
    <script src="./mensaje.js"></script>
</head>
    <body>
        <div class="header">
            <!-- Hace la referencia o llamada al archivo que contiene el logo -->
            <div class="logo" align="center" valign="top"><img src="./images/logo_ipchile.png" alt=""></div>
            <div class="titulo"><h1>Registro de usuarios</h1></div>
        </div>
        <!-- Acá se diseña el formulario que contendra una tabla para el ingreso de la información -->
        <div class="container">
            <div class="form">
                <form action="" method="POST" onsubmit="return false">
                    <!-- Acá comenzamos a diseñar el formato de la tabla -->
                    <table align="center" >
                        <tr>
                            <!-- Etiqueta que contiene el nombre -->
                            <td align="left" width="100px"><label for="nombre">Nombre</label></td>
                            <!-- Caja de texto en dónde se ingresara el nombre del usuario -->
                            <td width="400px"><input type="text" id="nombre" name="nombre"></td>
                        </tr>
                        <tr>
                            <!-- Etiqueta que contiene el apellido -->
                            <td align="left" width="100px"><label for="apellido">Apellido</label></td>
                            <!-- Caja de texto en dónde se ingresara el apellido del usuario -->
                            <td width="400px"><input type="text" id="apellido" name="apellido"></td>
                        </tr>
                        <tr>
                            <!-- Etiqueta que contiene la ciudad -->
                            <td align="left" width=10 50px"><label for="ciudad">Ciudad</label></td>
                            <!-- Caja de texto en dónde se ingresara el ciudad del usuario -->
                            <td width="400px"><input type="text" id="ciudad" name="ciudad"></td>
                        </tr>
                        <tr>
                            <!-- Etiqueta que contiene el Email -->
                            <td align="left" width="100px"><label for="email">Email</label></td>
                            <!-- Caja de texto en dónde se ingresara el Email del usuario -->
                            <td width="400px"><input type="text" id="email" name="email"></td>
                        </tr>
                        <tr>
                            <!-- Botón el cual desplegará el mensaje con los datos ingresados -->
                            <td></td><td><input type="submit" value="Ingresar Datos" onclick="ingresar();"></td>
                        </tr>
                    </table>
                    <!-- Fin del diseño de la tabla -->
                </form>
                <!-- Fin del diseño del formulario -->
            </div>
        </div>
    </body>

</html>
